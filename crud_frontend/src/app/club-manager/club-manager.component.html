<ngx-spinner fullScreen="false">
    <p style="font-size: 20px; color: white">Processing</p>
</ngx-spinner>

<div class="row">
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <div class="form-group row">
                <div class="col-sm-12"><p>Create Club</p></div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" placeholder="Club Name..." #club_name>
                </div>
                <div class="col-sm-3 mb-3">
                    <select class="form-control" #faci_id>
                        <option *ngFor="let faci of facilitators"
                                value="{{faci.id}}">{{faci.title + ' ' + faci.firstName + ' ' + faci.lastName}}</option>
                    </select>
                </div>

                <div class="col-sm-2 mb-3">
                    <button class="btn btn-rounded btn-success text-white"
                            (click)="createClub(club_name.value,faci_id.value)">
                        <strong><i class="fa fa-plus-circle"></i> ADD CLUB</strong>
                    </button>
                </div>
            </div>
            <span *ngIf="successMessage!= null" class="text-success text-center"
                  style="font-size: 20px">{{successMessage}}</span>
            <span *ngIf="errorMessage!= null" class="text-danger text-center">{{errorMessage}}</span>
        </div>
    </div>
</div>

<div class="row {{ updateContainer}}" *ngIf="category != null">
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <div class="form-group row">
                <div class="col-sm-12"><p>Update Category</p></div>
                <div class="col-sm-4 mb-3">
                    <input class="form-control" placeholder="Category Name..." value="{{category.name}}"
                           #cat_name_update>
                    <input class="form-control hidden" value="{{category.id}}" #cat_id_update>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" value="{{category.textDescription}}" placeholder="Text Des..."
                           #textDescriptionUpdate>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" value="{{category.htmlDescription}}" placeholder="HTML Des..."
                           #htmlDescriptionUpdate>
                </div>
                <div class="col-sm-2 mb-3">
                    <button class="btn bg-warning btn-rounded text-white"
                            (click)="updateCategory(cat_name_update.value, cat_id_update.value, textDescriptionUpdate.value, htmlDescriptionUpdate.value )">
                        <strong>Update</strong>
                    </button>
                </div>

                <div class="col-sm-2 mb-3">
                    <button class="btn bg-dark btn-rounded text-white" (click)="hide()">
                        <strong>Cancel</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <table style="width: 100% !important;" class="table-striped table-hover table-bordered">
                <thead class="bg-base-color text-white text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Facilitator</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody *ngIf="clubs?.length != 0">
                <tr *ngFor="let clb of clubs" class="text-center">
                    <td>{{ clb.id }}</td>
                    <td>{{ clb.name }}</td>
                    <td>{{ clb.code }}</td>
                    <td>{{ clb.defaultFacilitator.firstName }}</td>
                    <td>
                        <span style="margin-right: 10px" class="btn btn-xs btn-primary">
                            <i class="fa fa-edit"> </i>
                        </span>

                        <span class="btn btn-xs btn-danger" (click)="deleteData(clb.id)">
                            <i class="fa fa-trash-alt"> </i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
