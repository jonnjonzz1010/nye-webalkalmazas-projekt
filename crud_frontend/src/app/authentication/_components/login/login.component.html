<ngx-spinner fullScreen="false">
    <p style="font-size: 20px; color: white">Please wait ...</p>
</ngx-spinner>

<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url(../../../../assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box" style="max-width: 500px !important;">
        <div id="loginform">
            <div class="logo">
                <span class="db"><img src="../../../../assets/images/logo.png" style="max-width: 40%"
                                      alt="logo"/></span>
            </div>
            <alert fade="true"></alert>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" [formGroup]="loginData" (ngSubmit)="doLogin()">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" formControlName="username" class="form-control form-control-lg"
                                   name="username"
                                   placeholder="Username"
                                   [ngClass]="{ 'is-invalid': submitted && fields.username.errors }">
                            <div *ngIf="submitted && fields.username.errors" class="invalid-feedback">
                                <div *ngIf="fields.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                   name="password"
                                   placeholder="Password"
                                   [ngClass]="{ 'is-invalid': submitted && fields.password.errors }">
                            <div *ngIf="submitted && fields.password.errors" class="invalid-feedback">
                                <div *ngIf="fields.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-md btn-rounded btn-default text-white font-weight-bold"
                                        type="submit">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
